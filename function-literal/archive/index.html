---
layout: default
title: Function Literal
---

<div id="archive">

  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>

<div class="pagination">
  <a href="/" class="previous">&laquo; Home</a>
</div>
